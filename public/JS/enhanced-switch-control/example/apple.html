<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Enhanced Switch Control</title>

        <link rel="stylesheet" type="text/css" href="css/jquery.enhanced-switch-apple.css"/>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="js/jquery.enhanced-switch.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>iOS Style</h1>
        <div class="switch"></div>
        <br/>
        <div class="switch" id="activeFirst"></div>
        <p>State: </p>
        <div style="padding: 10px; background-color:#e0e0e0">
            <a href="#" id="lnkCheck">Check</a>
            <a href="#" id="lnkUncheck">Uncheck</a>
            <a href="#" id="lnkToggle">Toggle</a>
        </div>
    </body>
</html>
