  <div class="container">
    <h1>jQuery netlivaSwitch iOS-style Switch Examples</h1>
    <p>A tiny, easy-to-implement, fully configurable jQuery plugin for creating animated, iOS style switches from normal checkboxes.</p>
    <h2>Basic</h2>
    <input type="checkbox" netliva-switch />
<input type="checkbox" netliva-switch checked />
<h2>Sizes</h2>
<input type="checkbox" netliva-switch data-size="mini" />
<input type="checkbox" netliva-switch data-size="mini" checked />
<h2>Advanced</h2>
<input type="checkbox"
       netliva-switch
       data-active-text="Yes "
       data-passive-text="No"
       data-active-color="#0A0"
       data-passive-color="#C00"
/>
<input type="checkbox"
       netliva-switch
       data-active-text="jQuery"
       data-passive-text="Script"
       data-active-color="#0A0"
       data-passive-color="#C00"
       checked
/>
<input type="checkbox"
       netliva-switch
       data-active-text="jQuery"
       data-passive-text="Script"
       data-active-color="#0A0"
       data-passive-color="#C00"
       data-width="150px"
       checked
/>
